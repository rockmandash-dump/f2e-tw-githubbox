<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>f2e-tw-githubbox</title>
  </head>
  <body>
    <div id="vanta-net"></div>
    <div class="container">
      <img class="logo" src="logo.png" />
    </div>
    <style>
      body {
        margin: 0;
      }
      #vanta-net {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }
      .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        z-index: 2;

        display: flex;
        justify-content: center;
        align-items: center;
        mix-blend-mode: darken;
      }
      .logo {
        width: 90%;
        max-width: 600px;
      }
    </style>
    <script src="index.js"></script>
  </body>
</html>
